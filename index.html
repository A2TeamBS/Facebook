<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container .create-account {
            background-color: #42b72a;
            margin-top: 10px;
        }
        .login-container a {
            text-decoration: none;
            color: #1877f2;
            font-size: 14px;
            display: block;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <input type="text" id="email" placeholder="Email address or phone number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log in</button>
            <a href="#">Forgotten password?</a>
            <hr>
            <button type="button" class="create-account">Create new account</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupérer les valeurs des champs de texte
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simuler l'envoi des données (par exemple, afficher dans la console)
            console.log('Email:', email);
            console.log('Password:', password);

            // Simuler une action après la soumission
            alert('Login information submitted!\nEmail: ' + email + '\nPassword: ' + password);

            // Réinitialiser le formulaire
            document.getElementById('loginForm').reset();
        });
    </script>
</body>
</html>
